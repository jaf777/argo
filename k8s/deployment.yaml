apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-mundo-node
  labels:
    app: hola-mundo-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hola-mundo-node
  template:
    metadata:
      labels:
        app: hola-mundo-node
    spec:
      containers:
      - name: hola-mundo-node
        image: TU_USUARIO_DOCKER_HUB/hola-mundo-node:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
